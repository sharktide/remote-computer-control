<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron Receiver</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Serial Event Key Mappings</h1>

        <div>
            <label for="serialData">Serial Data: </label>
            <input type="text" id="serialData" placeholder="Enter serial value">
        </div>
        
        <div>
            <label for="unicodeKey">Unicode Key: </label>
            <input type="text" id="unicodeKey" placeholder="Enter Unicode symbol">
        </div>

        <button onclick="addMapping()" id="addMappingButton">Add Mapping</button>
        
        <h2>Current Mappings:</h2>
        <div id="mappings"></div>
        <div id="connectcontainer">
            <h2>Connect to Serial Port</h2>
            <select id="comPort"></select>
            <select id="baudRate">
                <option value="9600">9600</option>
                <option value="115200">115200</option>
                <option value="19200">19200</option>
            </select>
            <button onclick="connectSerial()" id="serialButtons">Connect</button>
        </div>

        <h2>Send Command</h2>
        <input type="text" id="command" placeholder="Enter command">
        <button id = "serialButtons" onclick="sendCommand()">Send Command</button>

        <h2>Serial Data Output:</h2>
        <pre id="output"></pre>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
